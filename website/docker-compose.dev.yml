services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - FRONTEND_URL=http://localhost:5173
      - DATABASE_URL=sqlite+aiosqlite:////data/infoleg.db
      - VECTOR_DB_PATH=/data/vector
      - DOC_DIR_PATH=/data/docs
      - GOOGLE_APPLICATION_CREDENTIALS=/var/run/secrets/google/adc.json
    volumes:
      - ./app:/app/app
      - ./mcp.py:/app/mcp.py
      - ./mnt:/data
      - ${HOME}/.config/gcloud/application_default_credentials.json:/var/run/secrets/google/adc.json:ro
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    image: node:22-bookworm-slim
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    restart: unless-stopped
    depends_on:
      - backend
